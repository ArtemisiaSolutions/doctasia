<head>
    <meta charset="utf-8">
    <title>Hub.ci: Documentation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Continuous integration as a service">
    <meta name="author" content="Artemisia Solutions">

    <!-- Le styles -->
    <link href="/s/css/bootstrap.css" rel="stylesheet">
    <link href="/s/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/s/css/main.css" rel="stylesheet">
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>

<body>

<div class="mainContent">

        <div id="loginForm" class="login-form">

            <form action="/user/login" method="POST" class="form-horizontal">
                <fieldset>
                    <div class="control-group">
                        <div class="controls">
                            <label class="control-label" for="username">Username: </label>
                            <input type="text" id="username" name="username"/>
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label class="control-label" for="password">Password: </label>
                            <input type="password" id="password" name="password"/>
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button id="signin-btn" class="btn btn-primary pull-right">Sign-in</button>
                        </div>
                    </div>


                </fieldset>
            </form>
        </div>

    </div> <!-- /container -->
    <div class="clearfooter"></div>
</div>
